<!-- login page -->

<html>
<head>
    <title>Group Up</title>
    <link rel = "stylesheet" type = "text/css" href = "loginStyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script>
  $(document).ready(function() {
    $('.message a').click(function(){
      $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
    });
  });
</script>

    <script>

        function saveUser() {
        //for now, have logged in user be a dummy user
            user = document.getElementById("username");
            localStorage.setItem('currUser', user.value);
            //localStorage.setItem('firstTime', "true");
        }


    </script>

    <!--<link rel = "stylesheet" type = "text/css" href = "mystyle.css"> -->
</head>
    <body>
      <div class="login-page">
        <center><font size = "60" style="color:white;"> <b> Group Up </b></font></center>
        <br />
        <div class="form">
         <form class="register-form" action="./homepage.html">
            <input type="text" placeholder="first name" required><br>
            <input type="text" placeholder="last name" required><br>
            <input type="text" placeholder="username" required><br>
            <input type="password" placeholder="password" required><br>
            <input type="password" placeholder = "confirm password" required><br>
            <input type="text" placeholder = "facebook URL"><br>
            Upload a profile picture <input type="file" name="pic" accept="image/*"> <br>
            <textarea placeholder="List some of the activities you are interested in: " name="myinfo" cols="40" rows="5"></textarea> <br>
            <button>create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>

          <form class="login-form" action = "./homepage.html">
            <input type="text" placeholder="username" id="username" required/>
            <input type="password" placeholder="password" required/>
            <button type="submit" onclick="saveUser()">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        </div>
      </div>
    </body>
</html>
